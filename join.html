
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Membership Form</title>
  <style>
    form {
      max-width: 500px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    body
    {
    background-color:#CBE4DE;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="radio"] {
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }
    .radio-label {
      display: inline-block;
      vertical-align: middle;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Gym Membership Form</h1>
  <form action = "/join" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="text" id="age" name="age" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" class="radio-label">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female" class="radio-label">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other" class="radio-label">Other</label>

    <p>Select your membership plan:</p>
    <label for="plan1" class="radio-label">
      <input type="radio" id="plan1" name="membership" value="999">
      999 Rs per month
    </label><br>
    <label for="plan2" class="radio-label">
      <input type="radio" id="plan2" name="membership" value="2499">
      2499 Rs for 3 months
    </label><br>
    <label for="plan3" class="radio-label">
      <input type="radio" id="plan3" name="membership" value="3999">
      3999 Rs for 6 months
    </label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
